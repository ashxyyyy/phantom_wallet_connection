<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea la tua Memecoin</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 80px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="url"] {
            background: #1a1a1a;
            color: #fff;
        }
        input::placeholder {
            color: #888;
        }
        input[type="file"] {
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #00ffcc;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Crea la tua Memecoin</h2>
        <form>
            <input type="text" placeholder="Nome Memecoin" required>
            <input type="text" placeholder="Ticker (es. DOGE)" required>
            <input type="text" placeholder="Descrizione" required>
            <input type="file" accept="image/*" required>
            <input type="url" placeholder="Link Twitter">
            <input type="url" placeholder="Link Telegram">
            <input type="url" placeholder="Sito Web ufficiale">
            <button type="button" onclick="goToPhantomConnect()">Create Coin</button>
        </form>
    </div>

    <script>
        function goToPhantomConnect() {
            window.location.href = 'phantom-connect.html';
        }
    </script>
</body>
</html>
