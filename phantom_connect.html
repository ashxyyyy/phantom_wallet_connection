<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Connect</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 450px;
            margin: 80px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        button {
            width: 90%;
            padding: 12px;
            margin: 15px 0;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #008f7a;
        }
        #amount-section {
            display: none;
            margin-top: 15px;
        }
        input[type="number"] {
            width: 85%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            background: #1a1a1a;
            color: #fff;
        }
        #next-btn {
            display: none;
            background: #ff00cc;
            margin-top: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .wallet-connected {
            color: #00ffcc;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Collega il tuo Phantom Wallet</h2>

        <button onclick="connectWallet()">Collega Phantom Wallet</button>
        <div class="wallet-connected" id="wallet-status">Wallet collegato âœ…</div>

        <button onclick="showAmountSection()">Inserisci Importo</button>

        <div id="amount-section">
            <input type="number" placeholder="Importo da depositare (in SOL)" min="0.01" step="0.01">
        </div>

        <button id="next-btn" onclick="goNext()">AVANTI</button>
    </div>

    <script>
        function connectWallet() {
            document.getElementById('wallet-status').style.display = 'block';
            alert('Phantom wallet collegato (simulato)');
        }

        function showAmountSection() {
            document.getElementById('amount-section').style.display = 'block';
            document.getElementById('next-btn').style.display = 'inline-block';
        }

        function goNext() {
            window.location.href = 'next-page.html';
        }
    </script>
</body>
</html>
