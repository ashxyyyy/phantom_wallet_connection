<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benvenuto su Solana</h2>

        <button onclick="goToCreateCoin()">Vai alla creazione della Coin</button>
    </div>

    <script>
        function goToCreateCoin() {
            window.location.href = 'create-coin.html';  // Link alla nuova pagina di creazione della coin
        }
    </script>
</body>
</html>
