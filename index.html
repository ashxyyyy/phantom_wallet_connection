
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Launchpad</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(17, 17, 17, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 0px 15px #00ffcc;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: perspective(1000px) rotateY(10deg);
        }
        button {
            position: relative;
            background: none;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 12px 24px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
        }
        button:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 10px #00ffcc, 0 0 40px #00ffcc;
        }
        h1 {
            font-size: 2rem;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 id="typing-text"></h1>
        <button onclick="connectWallet()">Connetti Wallet</button>
        <p id="walletAddress"></p>
    </div>
    
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 100 },
                "shape": { "type": "circle" },
                "size": { "value": 3 },
                "color": { "value": "#00ffcc" },
                "opacity": { "value": 0.5 },
                "move": { "speed": 2 }
            }
        });
        
        const text = "Benvenuto nel Crypto Launchpad!";
        let i = 0;
        function typeEffect() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
        
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById("walletAddress").innerText = "Wallet Connesso: " + response.publicKey.toString();
                } catch (error) {
                    console.error("Errore di connessione:", error);
                    alert("Errore durante la connessione al wallet.");
                }
            } else {
                alert("Phantom Wallet non trovato! Installa Phantom per continuare.");
                window.open("https://phantom.app/", "_blank");
            }
        }
    </script>
</body>
</html>
