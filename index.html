<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Launchpad</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="goToSolana()">Accedi</button>
    </div>

    <script>
        function goToSolana() {
            window.location.href = 'solana.html';
        }
    </script>
</body>
</html>
