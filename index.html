<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Launchpad</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Benvenuto nel Crypto Launchpad</h2>
        <p>Vieni guidato nel processo di creazione della tua coin!</p>
        <button onclick="startProcess()">Inizia il processo</button>
    </div>

    <script>
        function startProcess() {
            // Prima pagina (index.html) reindirizza alla seconda pagina (solana.html)
            window.location.href = 'solana.html';
        }
    </script>
</body>
</html>
