<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Launchpad</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/solana-web3.js/1.75.0/solana-web3.min.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        input, button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione</h2>
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button onclick="connectWallet()">Connetti Wallet</button>
        <p id="walletAddress"></p>
        <button onclick="goToSolana()">Vai a Solana</button>
    </div>

    <script>
        async function connectWallet() {
            if (window.solana && window.solana.isPhantom) {
                try {
                    const response = await window.solana.connect();
                    document.getElementById("walletAddress").innerText = "Wallet Connesso: " + response.publicKey.toString();
                } catch (error) {
                    console.error("Errore di connessione:", error);
                    alert("Errore durante la connessione al wallet.");
                }
            } else {
                alert("Phantom Wallet non trovato! Installa Phantom per continuare.");
                window.open("https://phantom.app/", "_blank");
            }
        }

        function goToSolana() {
            window.location.href = 'solana.html';
        }
    </script>
</body>
</html>
