<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        button {
            width: 90%;
            padding: 10px;
            margin-top: 20px;
            background: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seleziona la Blockchain</h2>
        <button onclick="goToLaunch()">SOLANA</button>
    </div>

    <script>
        function goToLaunch() {
            window.location.href = 'launch.html';
        }
    </script>
</body>
</html>
