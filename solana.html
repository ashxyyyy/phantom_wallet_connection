<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Connection</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            box-shadow: 0px 0px 15px #00ffcc;
        }
        button {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #008f7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connessione Wallet Solana</h2>
        <button onclick="connectWallet()">Collega Wallet</button>
    </div>

    <script>
        function connectWallet() {
            // Logica per connettere il wallet Solana
            alert('Wallet Solana connesso!');
            window.location.href = 'launch.html'; // Reindirizza a launch.html
        }
    </script>
</body>
</html>
